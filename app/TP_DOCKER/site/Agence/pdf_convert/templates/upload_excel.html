{% extends 'base_Branch_manage.html' %}

{% block content_Branch_manage %}
 <!-- upload_excel.html -->

    <!-- Inclure Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <div class="container mt-5">
        <h2 class="mb-4">Télécharger un fichier Excel</h2>
        <form method="post" enctype="multipart/form-data" class="border p-4 rounded bg-light">
            {% csrf_token %}
            <div class="form-group">
                <label for="excel_file">Choose file</label>
                <input type="file" name="excel_file" class="form-control-file" id="excel_file">
            </div>
            <button type="submit" class="btn btn-primary">Télécharger</button>
        </form>
    </div>

    <!-- Inclure Bootstrap JS et dépendances -->
   
</body>
</html>

{% endblock content_Branch_manage %}
{% block scripts %}
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock scripts %}
