{% extends 'base.html' %}

{% block content %}

{% for message in messages  %}
<strong> {{message}} </strong>
{% endfor %} 


<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post" action="/register"> {% csrf_token %}

                <div data-mdb-input-init class="form-outline mb-4">
                   
                  <input type="text" name="username" id="username" placeholder="Enter Your username"  class="form-control form-control-lg" required/>
                  <label class="form-label" for="username">Username</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="firstname" id="firstname" placeholder="Enter Your firstname"  class="form-control form-control-lg" required/>
                    <label class="form-label" for="firstname">Firstname</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="lastname" id="lastname" placeholder="Enter Your lastname"  class="form-control form-control-lg" required/>
                    <label class="form-label" for="lastname">Lastname</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" name="email" id="email" placeholder="Enter Your email"  class="form-control form-control-lg" required/>
                    <label class="form-label" for="email">Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" id="password" placeholder="Enter Your password"  class="form-control form-control-lg" required/>
                    <label class="form-label" for="password">Password</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password1" id="password1" placeholder="Enter Your password confirm"  class="form-control form-control-lg" required/>
                    <label class="form-label" for="password1">Password</label>
                </div>


                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Engistrer</button>
            
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
