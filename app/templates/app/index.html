{% extends 'base.html' %}

{% block content %}

{% for message in messages  %}
<strong> {{message}} </strong>
{% endfor %}  

{% if user.is_authentificated %}
<h3> Bonjour {{firstname}}</h3>
<button><a href="{% url 'logout' %}">Se Deconnecter</a></button>        

{% else %}
<button><a href="{% url 'register' %}">S'Enregistrer</a></button>
<button><a href="{% url 'login' %}">Se Connecter</a></button>
{% endif %}

{% endblock content %}
